<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            background-color: #f3f4f6;
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-container h1 {
            font-size: 2em;
            margin: 0 0 10px;
            color: #ff4757;
        }
        .error-container p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
        }
        .error-container .icon {
            font-size: 3em;
            color: #ff4757;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">⚠️</div>
        <h1>Live Preview is Available</h1>
        <p>Live Preview is not available for this project. Please download and Run this project for Preview</p>
    </div>
</body>
</html>
